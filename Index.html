<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="imgs/Pizza.png">
    <favicon href="imgs/Pizza.png">
    <link rel="stylesheet" href="styles/pizzaStyles.css">
    <script src="pizza.js" defer></script>
</head>
<body>
    <main>
        <header>
            <img src="imgs/PizzaGuy.jpeg" alt="pizza guy image">
            <h1>Papa's Pizza</h1>
            
            <p>Serving GRC students for over 10 years</p>
            <hr>
            <p>Come check us out and try our delicious pizza!</p>

            <button id = "orderButton">Order Now!</button>
        </header>
        <form id ="pizza-form" action ="*" method="get">
            <!-- contact information -->
             <fieldset>
                
             <legend>Contact Information</legend>
            <label for="fname">First Name:
                <span class="err" id = "err-fname">
                    First name is required
                </span>
            </label>
            <input type = "text"id = "fname" name = "fname" >
            <label for = "email">Email:
                <span class="err" id = "err-email">
                    Valid email is required
                </span>
            </label>
            <input type = "email" id = "email" name = "email" >
            <br>
            <label for="fname">Last Name: 
                <span class="err" id = "err-lname">
                    Last name is required
                </span>
            </label>
            <input type = "text"id = "lname" name = "lname" >
            </fieldset>


            <fieldset>
                <legend>Select Pick up or Delivery</legend>
                <span class="err" id = "err-method">
                    Please select a method
                </span>
                <label for = "pickup">Pick Up</label>
                <input type = "radio" id = "pickup" name = "method" checked>
                <label for = "delivery">Delivery</label>
                <input type = "radio" id = "delivery" name = "method">

            </fieldset>
    
            <fieldset>
                <legend>Select Size of Pizza</legend>
                    <span class="err" id = "err-size">
                    Please select a size </span>
                <select id = "size">
                    <option value="none">Please select a size</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
                
            </fieldset>

            

            <fieldset>
                <legend>Select Toppings</legend>
                <label for ="pepperoni">Pepperoni</label>
                <input type = "checkbox" id = "pepperoni" name = "toppings" value = "pepperoni">
                <br>
                <label for ="mushrooms">Mushrooms</label>
                <input type = "checkbox" id = "mushrooms" name = "toppings" value = "mushrooms">
                <br>
                <label for ="olives">Olives</label>
                <input type = "checkbox" id = "olives" name = "toppings" value = "olives">
                <br>
                <label for ="onions">Onions</label>
                <input type = "checkbox" id = "onions" name = "toppings" value = "onions">
                <br>
                <label for ="chickens">Chicken</label>
                <input type = "checkbox" id = "chickens" name = "toppings" value = "chickens">

                


            </fieldset>
            
            <fieldset>
                <legend>Discount sign up!</legend>
                <label for = "sign me up for discounts" > sign me up for discounts</label>
                <input type = "checkbox" id = "discounts" name = "discounts" value = "discounts">
            </fieldset>

            <label for="comment">Special Instructions:</label>
            <textarea rows="5" id = "comment" name = "comment"></textarea>

            

            <button type = "submit" id = "placeOrderButton"> Place order</button>
        </form>
        </main>
</body>
</html>
